<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" type="text/css" href="GameOfLife.css" />
    <script src="GameOfLife.js"></script>
</head>
<body>
    <h1>Conway's Game of Life</h1>
    Please choose the size of the game area:
    <br><br>
    <input type="radio" name="size" value="8x8" id="8">
    <label for="8">8x8</label><br>
    <input type="radio" name="size" value="10x10" id="10">
    <label for="10">10x10</label><br>
    <input type="radio" name="size" value="12x12" id="12">
    <label for="12">12x12</label><br>
    <input type="radio" name="size" value="16x16" id="16">
    <label for="16">16x16</label><br>
    <input type="radio" name="size" value="24x24" id="24">
    <label for="24">24x24</label><br><br>
    <button id="boardGenerate">Click here to generate the game area</button>
</body>
